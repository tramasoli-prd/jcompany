<!doctype html>
<html ng-app="${artifactId}" lang="pt_BR">
<head>
<meta charset="utf-8">
<title>${artifactId}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!--base href="/${artifactId}/"-->
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
<!-- bower:css -->
<!-- run `gulp inject` to automatically populate bower styles dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:css({.tmp/serve,src}) styles/app.css -->
<!-- inject:css -->
<!-- css files will be automatically insert here -->
<!-- endinject -->
<!-- endbuild -->

</head>
<body ng-controller="AppController as appController">
	<!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<!-- BEGIN Page Wrapper -->
<div id="page-wrapper" ng-class="{'open': appController.toggle}" ng-cloak>

	<!-- Sidebar -->
	<div id="sidebar-wrapper" ng-show="user != null">
		<ul class="sidebar">
			<li class="sidebar-main"><a
				ng-click="appController.toggleSidebar()"> ${artifactId} <span
					class="menu-icon glyphicon glyphicon-transfer"></span>
			</a></li>

			<li ng-class="getMenuItemPropClasses(item)"
				ng-repeat="item in menuItems | orderBy:'position'"
				ng-init="pIndex = $index"
				ng-include="'app/components/template/menu-template.html'"
				ng-click="appController.toggleCollapse(pIndex, true)"></li>


		</ul>
		<div class="sidebar-footer">
			<div class="col-xs-4">
				<a href="http://www.powerlogic.com.br" target="_blank">
					Powerlogic </a>
			</div>
			<div class="col-xs-4">
				<a href="javascript:alert('Em desenvolvimento, volte em breve')">
          {{'label.ajuda' | translate}}  </a>
			</div>
			<div class="col-xs-4">
				<a href="#" ng-click="appController.logout()" title="Desconectar">
					<i class="fa fa-power-off fa-lg"></i> {{'label.sair' | translate}}
				</a>
			</div>
		</div>
	</div>
	<!-- End Sidebar -->

	<div id="content-wrapper">
		<div class="page-content">

			<!-- Header Bar -->
			<div id="sidebar" class="row header" ng-show="user != null" >
				<div class="col-xs-12">
					<div class="user pull-right">
						<div id="profile" ng-mouseover="appController.profileShow()"
							ng-mouseleave="appController.profileHide()" class="item dropdown">
							<a class="dropdown-toggle"><img
								src="assets/images/avatar.jpg"> </a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li class="dropdown-header">{{user.login}}</li>

								<li class="divider"></li>
								<li class="dropdown-header">
									<div plc-language-select></div>
								</li>
								<li class="divider"></li>
								<li class="link"><a ng-click="appController.logout()"
									href="#"> {{'label.sair' | translate}} </a></li>
							</ul>

						</div>

            <div id="notification"
                 ng-mouseover="appController.notificationShow()"
                 ng-mouseleave="appController.notificationHide()"
                 class="item dropdown" style="margin-right: 10px;">
              <a href="#" class="dropdown-toggle"> <i class="fa fa-bell-o"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header">{{'label.notificacao' | translate}}</li>
                <li class="divider"></li>
                <li><a>{{'label.sem.notificacao' | translate}} </a></li>
              </ul>
            </div>

          </div>
          <div class="meta">
            <div class="page"> {{'label.paginainicial' | translate}}  </div>
            <div class="breadcrumb-links">  {{'label.home' | translate}} </div>
          </div>
        </div>

			</div>
			<!-- End Header Bar -->

			<div ui-view></div>

		</div>
		<!-- End Page Content -->
	</div>
	<!-- End Content Wrapper -->

</div>
<!-- End Page Wrapper -->
	<!-- build:js(src) scripts/vendor.js -->
	<!-- bower:js -->
	<!-- run `gulp inject` to automatically populate bower script dependencies -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
	<!-- inject:js -->
	<!-- js files will be automatically insert here -->
	<!-- endinject -->

	<!-- inject:partials -->
	<!-- angular templates will be automatically converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->

</body>
</html>
