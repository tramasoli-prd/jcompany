#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html ng-app="${artifactId}">
  <head>
    <meta charset="utf-8">
    <title>${artifactId}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <script src="bower_components/jquery/dist/jquery.js"></script>


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject --> 
    <!-- endbuild --> 

  </head>
  <body ng-controller="AppController">
  	
  	
  
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
  
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar">
            <li class="sidebar-main">
              <a ng-click="toggleSidebar()">
                ${artifactId}
                <span class="menu-icon glyphicon glyphicon-transfer"></span>
              </a>
            </li>

            <li ng-class="getMenuItemPropClasses(item)" ng-repeat="item in menuItems" ng-init="pIndex = ${symbol_dollar}index" ng-include="'assets/template/menu-template.html'" ng-click="toggleCollapse(pIndex, true)"></li>

           
          </ul> 
          <div class="sidebar-footer">
            <div class="col-xs-4">
              <a href="http://www.powerlogic.com.br" target="_blank">
                Powerlogic
              </a>
            </div>
            <div class="col-xs-4">
              <a href="javascript:alert('Em desenvolvimento, volte em breve')">
                Ajuda
              </a>
            </div>
             <div class="col-xs-4">
             <a href="${symbol_pound}" ng-click="logout()" title="Desconectar">
                <i class="fa fa-power-off fa-lg"></i>
                Sair
              </a>
            </div>
          </div>
        </div>
        <!-- End Sidebar -->
		
        <div id="content-wrapper">
          <div class="page-content">

            <!-- Header Bar -->
            <div class="row header">
              <div class="col-xs-12">
                <div class="user pull-right">
                  <div id="profile" ng-mouseover="profileA()" ng-mouseleave="profileI()" class="item dropdown">
                    <a class="dropdown-toggle">
                      <img src="assets/images/avatar.jpg">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li class="dropdown-header">
                        {{user.name}} 
                      </li>
                      <!--li class="divider"></li>
                      <li class="link">
                        <a >
                          Profile
                        </a>
                      </li-->
                      <li class="divider"></li>
                      <li class="dropdown-header">
                        <div plc-language-select></div>
                      </li>
                      <li class="divider"></li>
                      <li class="link">
                        <a ng-click="logout()" href="${symbol_pound}">
                          Logout 
                        </a>
                      </li>
                    </ul>
                    
                  </div>
                  
                  <div id="notification" ng-mouseover="notificationA()" ng-mouseleave="notificationI()" class="item dropdown" style="margin-right: 10px;">
                   <a href="${symbol_pound}" class="dropdown-toggle">
                      <i class="fa fa-bell-o"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li class="dropdown-header">
                        Notificações
                      </li>
                      <li class="divider"></li>
                      <li>
                        <a>Sem Notificações</a>
                      </li>
                    </ul>
                  </div>
                  
                </div>
                <div class="meta">
                  <div class="page">
                    P&aacute;gina Principal
                  </div>
                  <div class="breadcrumb-links">
                    Inicial / Painel
                  </div>
                  
                </div>
              </div>
              
            </div>
            <!-- End Header Bar -->
			
            <!-- Main Content -->
            <div ui-view></div>

          </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
      </div><!-- End Page Wrapper -->


    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

   

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
<style type="text/css">
.dropdown-menu {
    margin: -10px 0 0;
}
</style>
  </body>
</html>
