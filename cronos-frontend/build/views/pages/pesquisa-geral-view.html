<div class="panel panel-primary margin-bottom-60">
	<div class="panel-heading">
		<h3 class="panel-title">Pesquisa Geral</h3>
	</div>
	<div class="panel-body" data-ng-controller="GtFormController as gtFormCt">
		<div class="row" data-ng-if="appCt.listaPesquisaGeralTopico.length > 0">
			<div class="container-fluid col-xs-12">
		        <div class="panel panel-primary">
		            <a class="panel-heading" href="javascript:void(0);" data-toggle="collapse" data-target="#collapseTopico" data-ng-click="active = !active" aria-expanded="false" aria-controls="collapseTopico">
		            	<h3 class="panel-title">
							T&oacute;pico
		                    <i class="icon fa" data-ng-class="{'fa-chevron-up': !active, 'fa-chevron-down': active}"></i>
		            	</h3>
		            </a>
		            <div id="collapseTopico" class="panel-body panel-collapse in">
						<table class="container-fluid col-xs-12 display table table-striped" data-height="400">
							<tr class="repeat-animation" data-ng-repeat="elemento in appCt.listaPesquisaGeralTopico">
								<td>
									<span class="tooltip-pesquisa-geral" tooltip-placement="right" data-tooltip-html-unsafe="{{appCt.showTooltip(elemento.label)}}">
										{{elemento.titulo}}
									</span>
								</td>
								<td class="text-right" nowrap>
									<div pesquisa-geral-acoes></div>
								</td>
							</tr>
						</table>
		            </div>
		        </div>
		    </div>
		</div>
