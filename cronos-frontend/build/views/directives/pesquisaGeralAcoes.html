<a data-ng-if="!elemento.revisar && !elemento.visualizar && sentencaVisible()" class="btn btn-xs btn-default" data-ng-click="gtFormCt.addSentenca(elemento)" title="Inserir na SentenÃ§a" data-ng-show="appCt.hasWriteAccess()">
    <i class="fa fa-share"></i>
</a>
<a data-ng-if="elemento.visualizar" class="btn btn-xs btn-info" data-ng-click="gtFormCt.preview(elemento.id)" title="Visualizar">
    <i class="fa fa-eye"></i>
</a>
<a data-ng-if="elemento.adicionar" class="btn btn-xs btn-success" data-ng-click="gtFormCt.cloneItem(elemento)" title="Adicionar" data-ng-show="appCt.hasWriteAccess()">
    <i class="fa fa-plus"></i>
</a>
<a href="#/grupo-trabalho/{{elemento.arvore}}/{{elemento.id}}" data-ng-if="elemento.revisar" class="btn btn-xs btn-info" title="Revisar" data-ng-show="appCt.isAdmin()">
    <i class="fa fa-clipboard"></i>
</a>
<a href="#/grupo-trabalho/{{elemento.arvore}}/{{elemento.id}}" data-ng-if="elemento.editar" class="btn btn-xs btn-warning" title="Editar" data-ng-show="appCt.hasWriteAccess()">
    <i class="fa fa-pencil-square-o"></i>
</a>
<a data-ng-if="!elemento.visualizar" class="btn btn-xs btn-info" data-ng-click="gtFormCt.preview(elemento.id)" title="Visualizar" data-ng-show="!appCt.hasWriteAccess()">
    <i class="fa fa-eye"></i>
</a>
<a data-ng-if="elemento.excluir" class="btn btn-xs btn-danger" data-ng-click="gtFormCt.excluirItem(elemento)" title="Excluir" data-ng-show="appCt.hasWriteAccess()">
    <i class="fa fa-times"></i>
</a>
