<body class="notification-center" ng-app="cronos" ng-controller="LoginController as loginCt" ng-cloak>

    <div class="container container-signin">

        <div class="row">
            <div class="form-signin-wrapper text-center col-xs-12">
                <alert ng-repeat="msg in messages" type="{{msg.type}}" close="closeMessage($index)">{{msg.message}}</alert>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-signin">
                            <i class="logo-tjrs"></i>
                            <h2 class="form-signin-header text-center">Cronos</h2>
                            <label for="inputUsername" class="sr-only">Usu&aacute;rio</label>
                            <input type="text" id="inputUsername" class="form-control" autofocus="" required="" placeholder="Usu&aacute;rio" ng-model="username" maxlength="20">
                            <label for="inputPassword" class="sr-only">Senha</label>
                            <input type="password" id="inputPassword" class="form-control" required="" placeholder="Senha" ng-model="password" maxlength="20">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="isLoading()" ng-click="login($event)">Acessar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
