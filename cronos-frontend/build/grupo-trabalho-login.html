<body class="notification-center" data-ng-app="cronos" data-ng-controller="GrupoTrabalhoLoginController as grupoLoginCt" ng-cloak>
    <div class="container ">
        <div class="row">
            <div class="form-gtlogin-wrapper text-center col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 data-ng-show="grupoLoginCt.itens.length > 1">Grupo de Trabalho:</h3>
                        <table class="display table table-striped" data-height="400">
        					<tbody>
        						<tr class="repeat-animation" data-ng-repeat="item in grupoLoginCt.itens">
        							<td class="text-left">
        								<label class="radio radio-inline" for="item{{item.idGrupoTrabalho}}">
        									<input id="item{{item.idGrupoTrabalho}}" type="radio" name="grupoPadrao" data-ng-checked="item.padrao == 'S'" data-ng-click="grupoLoginCt.setGrupoPadrao(item)">
                                            <i></i> {{item.nomeMagistrado}}
        								</label>
        							</td>
        						</tr>
        					</tbody>
        				</table>
                        <div app-loading loading="grupoLoginCt.loadingGTLogin()"></div>
                        <button class="btn btn-lg btn-primary btn-block" type="button"
                            data-ng-disabled="grupoLoginCt.loadingGTLogin()" data-ng-click="grupoLoginCt.selecionaGrupo()" data-ng-show="grupoLoginCt.itens.length > 1">Selecionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
