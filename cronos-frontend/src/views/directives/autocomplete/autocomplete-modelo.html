<div class="row" data-ng-show="hasWriteAccess() && vinculoTMmodel.length == 0">
    <div class="col-xs-12 {{classe}}">
        <input type="text" placeholder="Adicionar Modelo" id="topicoModelo" class="form-control obrigatorioEtiqueta"
        ng-drop="true" ng-drop-success="addModeloSentenca($data)"
            data-ng-blur="clearSuggestions()" ng-keydown="checkKeyDown($event)" ng-model="vinculoTM" ng-change="search()" />
    </div>
</div>

<ul id="suggestions" class="suggestions-list" data-ng-if="hasWriteAccess()">
    <li ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="addToSelectedLinks($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">
       {{suggestion.titulo}}
    </li>
</ul>

<table class="display table table-striped margin-top-20" data-height="400">
    <tr class="repeat-animation" data-ng-repeat="selectedLink in vinculoTMmodel">
        <td>{{selectedLink.titulo}}</td>
        <td class="text-right" data-ng-show="!isPreviewMode()">
            <button class="btn btn-xs btn-info"
                data-ng-click="preview(selectedLink)" title="Visualizar">
                <i class="fa fa-eye"></i>
            </button>
            <button class="btn btn-xs btn-danger"
                data-ng-click="removeVinculoTM(selectedLink)" title="Exclui"
                data-ng-if="hasWriteAccess()">
                <i class="fa fa-times"></i>
            </button>
        </td>
    </tr>
    <tr class="repeat-animation" data-ng-if="!vinculoTMmodel.length">
        <td>
            <p>Nenhum modelo informado.</p>
        </td>
    </tr>
</table>
