<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary margin-bottom-30 obrigatorio obrigatorioModelo">
            <div class="panel-heading">
                <h3 class="panel-title">Detalhamento</h3>
            </div>
            <div class="panel-body">
                <div class="row margin-bottom-30">
                    <div class="col-xs-12">
                        <div ng-repeat="elemento in item.elementos" class="panel panel-primary repeat-animation">
                            <div app-elemento item="elemento" elementos="item.elementos" iterationindex="{{$index}}" tipoarvore="item.arvore" readonly="readonly" preview="preview"></div>
                        </div>
                        <div data-ng-if="!item.elementos.length">
                            <p>N&atilde;o existem detalhamentos informados.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div app-fab-modelo model="item.elementos" idcategoria="item.id" readonly="readonly"></div>
    </div>
</div>

<div class="row" data-ng-controller="GtFormController as gtFormCt">
    <div class="col-xs-12">
        <div class="panel panel-primary margin-bottom-30 obrigatorio obrigatorioModelo">
            <a class="panel-heading" href="javascript:void(0);" data-toggle="collapse" data-target="#collapseModeloTopicos" data-ng-click="active = !active" aria-expanded="false" aria-controls="collapseModeloTopicos">
            	<h3 class="panel-title">
            		    T&Oacute;PICOS PR&Eacute;-DETERMINADOS
                    <i class="icon fa" data-ng-class="{'fa-chevron-up': !active, 'fa-chevron-down': active}" title="{{!active ? 'Mostrar' : 'Ocultar'}}"></i>
            	</h3>
            </a>
            <div id="collapseModeloTopicos" class="panel-body panel-collapse collapse in">
            	<div class="row default-margin-bottom">
    				<div auto-complete-topico class="col-sm-12" classe="col-sm-4" model="gtFormCt.getTopicos()" readonly="readonly" chamador="grupotrabalho"></div>
            	</div>
            </div>
        </div>
    </div>
</div>
