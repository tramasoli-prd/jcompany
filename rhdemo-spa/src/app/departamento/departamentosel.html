<div class="container-fluid" >

	<div class="panel .panel-default">
		<div class=".panel-heading">
		 Consulta de Departamentos
		</div>
	</div>

	<div class="row">
        <div class="col-md-8">
           
            <label>Descri&ccedil;&atilde;o:</label>
			<input type="text" ng-model="departamentoArg.descricao" class="form-control">
            
        </div>
	</div>

	<div class="row">

		<plc-grid sref="departamento.man" />

	</div>

	<div class="form-group">
	    <div class="col-sm-4">
	    	<button type="button" class="btn btn-default" ng-click="departamentoController.find();" >Pesquisar</button>
	    	<button type="button" class="btn btn-default" ng-click="departamentoController.clear();" >Limpar</button>
	    	<button type="button" class="btn btn-default" ng-click="departamentoController.new();" ng-if="!isAggregateModal" >Novo</button>
	    	<button type="button" class="btn btn-default" ng-click="closeThisDialog('button')"  ng-if="isAggregateModal">Fechar</button>
	    </div>
	</div>
	



	
</div>
