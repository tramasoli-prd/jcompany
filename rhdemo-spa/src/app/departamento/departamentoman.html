<div class="container-fluid" >

	<div class="panel .panel-default">
		<div class=".panel-heading">
		 Cadastro de Departamentos
		</div>
	</div>

	<div class="row">
        <div class="col-md-4">
            
          	<label>Id:</label>
  			<input type="text" ng-model="departamento.id" class="form-control" disabled="disabled">
           
        </div>

        <div class="col-md-8">
           
            <label>Descri&ccedil;&atilde;o:</label>
			<input type="text" ng-model="departamento.descricao" class="form-control">
            
        </div>
	</div>

	<div class="row">
		
     	<div class="col-md-6">
           
           <label>Departamento Pai:</label>
           <input type="hidden" ng-model="departamentoPai" class="form-control" disabled="disabled">
		   <input type="text" ng-model="departamentoPaiDescricao" disabled="disabled" class="form-control">
            
        </div>
      	<div class="col-md-2" style="margin-top: 23px;">
	        <p><a href="" ng-click="openConfirmWithPreCloseCallbackOnScope()" class="btn btn-default">|||</a>
	        </p>
      	</div>
    </div>


	<div class="form-group">
	    <div class="col-sm-4">
	    	<button type="button" class="btn btn-default" ng-click="new();" >Novo</button>
	    	<button type="button" class="btn btn-default" ng-click="save();" >Salvar</button>
	    	<button type="button" class="btn btn-default" ng-click="list();" >Listar</button>
	    	<button type="button" class="btn btn-default" ng-click="remove();" >Excluir</button>
	    </div>

	</div>

	
</div>
