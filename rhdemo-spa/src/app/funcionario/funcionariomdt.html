<div class="container-fluid">

	<div class="panel .panel-default">
		<div class=".panel-heading">
		 Cadastro de Funcion&aacute;rio
		</div>
	</div>

	<div class="row">
        <div class="col-md-2">

          	<label>Id:</label>
  			<input type="text" ng-model="funcionario.id" class="form-control" disabled="disabled">

        </div>

        <div class="col-md-6">

            <label>Nome:</label>
			      <input type="text" ng-model="funcionario.nome" class="form-control">

        </div>

        <div class="col-md-2">

            <label>CPF:</label>
			      <input type="text" ng-model="funcionario.cpf" class="form-control">

        </div>
	</div>

	<div class="row">

	    <div class="col-md-2">
		    <div ng-controller="PlcDatepickerController as dpick" class="form-group">

	          <label>Data de Nasc.:</label>
				    <p class="input-group">
	              <input type="text" name="date" required="" datepicker-popup="{{dpick.format}}" ng-model="funcionario.dataNascimento" is-open="dpick.opened" max-date="'2019-12-22'" datepicker-options="dpick.dateOptions" date-disabled="dpick.disabled(date, mode)"
	              close-text="Close" class="form-control" />
	              <span class="input-group-btn">
	                 <button type="button" ng-click="dpick.open($event)" class="btn btn-default">
	                    <em class="fa fa-calendar"></em>
	                 </button>
	              </span>
	           </p>
	        </div>
	    </div>

        <div class="col-md-6">
          <label>E-mail:</label>
			    <input type="text" ng-model="funcionario.email" class="form-control">
        </div>

        <div class="col-md-4">
            <div class="checkbox c-checkbox needsclick">
                <label class="needsclick">
                	<input type="checkbox" ng-model="funcionario.temCursoSuperior" class="needsclick" />
                    <span class="fa fa-check"></span>
                    Tem curso superior
                </label>
            </div>
        </div>

    </div>


    <div class="row">

	    <div class="col-md-4">

          <label>Estado Civil:</label>


           <select ng-model="funcionario.estadoCivil" class="form-control" ng-options="i.estadoCivil as (i.descricao) for i in staticLookupEstadoCivil">
            <option></option>
           </select>

        </div>

        <div class="col-md-4">

          	<label>Departamento:</label>

            <select ng-model="funcionario.departamento" ng-value="item.estadoCivil" class="form-control" ng-options="item.descricao for item in  dynamicLookupDepartamento track by item.id">
            </select>

        </div>

        <div class="col-sm-4" style="margin-top: 30px;">

          	<label class="col-sm-2 control-label">Sexo:</label>
               <div class="col-sm-10">
                  <label class="radio-inline c-radio">
                     <input id="inlineradio1" type="radio" ng-model="funcionario.sexo" name="radio-sexo"  ng-value="staticLookupSexo[0].sexo" />
                     <span class="fa fa-circle"></span>{{staticLookupSexo[0].descricao}}</label>
                  <label class="radio-inline c-radio">
                     <input id="inlineradio2" type="radio" ng-model="funcionario.sexo" name="radio-sexo" ng-value="staticLookupSexo[1].sexo" />
                     <span class="fa fa-circle"></span>{{staticLookupSexo[1].descricao}}</label>

               </div>

        </div>

    </div>


    <div class="row">

    	 <div class="col-md-12">

          	<label>Observação:</label>
  			<textarea class="form-control" ng-model="funcionario.observacao" rows="3"></textarea>

        </div>

    </div>

     <div class="row">

    	 <div class="col-md-6">


          	<label>Foto:</label>

          	<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
  				<input plc-filestyle="" type="file" id="fotoFileName" data-button-text="Selecione" data-class-button="btn btn-default" data-classinput="form-control inline" nv-file-select="" uploader="uploader" class="form-control" />
           <a target="_blank" href="{{backendUrl}}/rest/entity/funcionario/foto/{{funcionario.foto.id}}">{{funcionario.foto.nome}}</a>

           <input type="hidden" ng-model="funcionario.foto" class="form-control">

  			</div>



  			<br/>

  			 <p ng-if="!uploader.queue.length" class="lead text-center"></p>
                  <div ng-if="uploader.queue.length">
                     <table ng-if="uploader.queue.length" class="table">
                        <thead>
                           <tr>
                              <th ng-show="uploader.isHTML5">Tamanho</th>
                              <th ng-show="uploader.isHTML5">Progresso</th>
                              <th>Status</th>
                              <th>Ações</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="item in uploader.queue">
                              <td ng-show="uploader.isHTML5" nowrap="">{{ item.file.size/1024/1024|number:2 }} MB</td>
                              <td ng-show="uploader.isHTML5">
                                 <div style="margin-bottom: 0;" class="progress progress-xs">
                                    <div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div>
                                 </div>
                              </td>
                              <td class="text-center">
                                 <span ng-show="item.isSuccess">
                                    <em class="fa fa-check fa-fw"></em>
                                 </span>
                                 <span ng-show="item.isCancel">
                                    <em class="fa fa-ban-circle fa-fw"></em>
                                 </span>
                                 <span ng-show="item.isError">
                                    <em class="fa fa-times fa-fw"></em>
                                 </span>
                              </td>
                              <td nowrap="">
                                 <button type="button" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess" class="btn btn-info btn-xs">
                                    <span class="icon-cloud-upload mr"></span>Upload</button>
                                 <button type="button" ng-click="item.cancel()" ng-disabled="!item.isUploading" class="btn btn-warning btn-xs">
                                    <span class="icon-close mr"></span>Cancel</button>
                                 <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs">
                                    <span class="icon-trash mr"></span>Excluir</button>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>

        </div>

    </div>

    <br/>

    <div class="form-group">

	  <accordion close-others="oneAtATime">
	    <accordion-group heading="{{detalhe.titulo}}" ng-repeat="detalhe in detalhes">
	    	<div ng-include="detalhe.template"></div>
	    </accordion-group>
	  </accordion>

  	</div>

    <br/>

	<div class="form-group">
	    <div class="col-sm-4">
	    	<button type="button" class="btn btn-default" ng-click="new();" >Limpar</button>
	    	<button type="button" class="btn btn-default" ng-click="save();" >Salvar</button>
	    	<button type="button" class="btn btn-default" ng-click="list();" >Listar</button>
	    	<button type="button" class="btn btn-default" ng-click="remove();" >Excluir</button>
	    </div>

	</div>


</div>
