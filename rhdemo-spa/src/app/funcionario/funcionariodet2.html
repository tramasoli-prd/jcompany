<div class="container-fluid">

	<div class="row header" >

        <div class="col-md-4">

            <label>{{'label.funcionario.descricao' | translate}}</label>

        </div>

        <div class="col-md-2">

            <label>{{'label.funcionario.datainicio' | translate}}</label>

        </div>

         <div class="col-md-2">

            <label>{{'label.funcionario.salario' | translate}}</label>

        </div>

	</div>

	<div class="row" ng-repeat="historicoProfissional in funcionario.historicoProfissional">

		<div class="col-md-4">
			<input type="text" label="{{'label.funcionario.descricao' | translate}}" ng-model="historicoProfissional.descricao" name="historicoProfissional.{{$index}}.descricao" 	class="form-control">
			<input type="hidden" ng-model="historicoProfissional.id" >

		</div>

		<div class="col-md-2">
			<plc-date-picker  ng-model="historicoProfissional.dataInicio" name="historicoProfissional.{{$index}}.dataInicio"/>
		</div>

		<div class="col-md-2">
			<input type="text" label="{{'label.funcionario.salario' | translate}}" ng-model="historicoProfissional.salario" maxlength="13" ui-money-mask name="historicoProfissional.{{$index}}.salario" class="form-control">
		</div>

		<div class="col-sd-2">

			<button type="submit" class="btn btn-danger" ng-click="funcionarioController.removeItemDetail('funcionario.historicoProfissional', $index);" >
			  <i class="glyphicon glyphicon-erase"></i>
			</button>

		</div>

	</div>
	<br/>

	<button type="button" class="btn btn-default" ng-click="funcionarioController.addItemDetail('funcionario.historicoProfissional');" >{{'label.adicionar' | translate}}</button>


</div>
</form>
