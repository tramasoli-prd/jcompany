<div class="container-fluid">

	

	<div class="row header" >

        <div class="col-md-4">
   
            <label>Descrição</label>
            
        </div>

        <div class="col-md-2">
           
            <label>Data Início</label>
			
        </div>

         <div class="col-md-2">
           
            <label>Salário</label>
			
        </div>

	</div>

	<div class="row" ng-repeat="row in funcionario.historicoProfissional">

		<div class="col-md-4">
			<input type="text" ng-model="row.descricao" required ="" ng-required="true" maxlength="40" 		class="form-control obrigatorio">
			<input type="hidden" ng-model="row.id" >
		    
		</div>

		<div class="col-md-2">    
			<plc-date-picker ng-model="row.dataInicio"  />
		</div>

		<div class="col-md-2">    
			<input type="number" ng-model="row.salario" required =""  ng-required="true"  class="form-control obrigatorio">     
		</div>

		<div class="col-sd-2">

			<button type="submit" class="btn btn-danger" ng-click="removeRowHistoricoProfissional($index);" >
			  <i class="glyphicon glyphicon-erase"></i>
			</button>

		</div>

	</div>
	<br/>

	<button type="button" class="btn btn-default" ng-click="addItemHistoricoProfissional();" >Adicionar</button>

	
</div>
