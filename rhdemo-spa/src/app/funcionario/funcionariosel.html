<div class="container-fluid">
<form name="form" class="form-validate" ng-controller="FuncionarioController as funcionarioController">
	<div class="panel .panel-default">
		<div class=".panel-heading">Consulta de Funcion&aacute;rios</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<label>{{'label.funcionario.nome' | translate}}:</label> <input type="text" name="funcionarioArg.nome"
				ng-model="funcionarioArg.nome" class="form-control">
		</div>

		<div class="col-md-2">
			<label>{{'label.funcionario.cpf' | translate}}:</label> <input type="text" ng-model="funcionarioArg.cpf" name="funcionarioArg.cpf"
				class="form-control">
		</div>

		<div class="col-md-3">

			<plc-date-picker ng-model="funcionarioArg.dataNascimento" label="Data Nasc.:" />

		</div>

		<div class="col-md-4">
			<label>{{'label.funcionario.email' | translate}}:</label> <input type="text" name="funcionarioArg.email" 
				ng-model="funcionarioArg.email" class="form-control">
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<plc-static-combo ng-model="funcionarioArg.estadoCivil" 
				label="Estado Civil:" ng-enum="estadocivil" 
				ng-enum-value="estadocivil" />

		</div>
		
		<div class="col-md-4">

			<plc-dynamic-combo ng-model="funcionarioArg.departamento" 
				label="Departamento:" ng-item-description="descricao"
				ng-entity="departamento" />

		</div>
	</div>

	<div class="row">

		<plc-grid sref="funcionario.man" />

	</div>

	<div class="form-group">
		<div class="col-sm-4">
			<button type="submit" class="btn btn-default" ng-click="funcionarioController.find();">Pesquisar</button>
			<button type="button" class="btn btn-default" ng-click="funcionarioController.clear();">Limpar</button>
			<button type="button" class="btn btn-default" ng-click="funcionarioController.new();">Novo</button>
		</div>
	</div>
</form>
</div>
